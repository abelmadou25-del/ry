<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits Aliexpress Sélectionnés</title>
    <style>
        :root {
            --primary-color: #ff4747;
            --secondary-color: #2c3e50;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), #ff6b6b);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            animation: fadeInDown 1s ease;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeIn 0.8s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            height: 2.8rem;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stars {
            color: #ffc107;
            margin-right: 0.5rem;
        }

        .rating-value {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            flex-grow: 1;
            margin-right: 0.5rem;
        }

        .btn-primary:hover {
            background-color: #e03e3e;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 71, 71, 0.1);
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Produits Aliexpress Sélectionnés</h1>
        <p class="subtitle">Découvrez nos 10 produits préférés du moment</p>
    </header>

    <div class="container">
        <div class="products-grid" id="products-container">
            <!-- Les produits seront générés dynamiquement par JavaScript -->
        </div>
    </div>

    <footer>
        <p>&copy; 2023 - Sélection de produits Aliexpress</p>
    </footer>

    <script>
        // Données des produits (simulées)
        const products = [
            {
                id: 1,
                title: "Montre Intelligente Sport avec Moniteur de Fréquence Cardiaque",
                price: "€25.99",
                originalPrice: "€39.99",
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4.5,
                reviews: 1250,
                discount: 35
            },
            {
                id: 2,
                title: "Casque Bluetooth Réduction de Bruit Active",
                price: "€32.50",
                originalPrice: "€45.00",
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4.3,
                reviews: 890,
                discount: 28
            },
            {
                id: 3,
                title: "Lampe de Bureau LED avec Chargeur Sans Fil",
                price: "€18.75",
                originalPrice: "€26.80",
                image: "https://images.unsplash.com/photo-1507473885765-e6ed057f782c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4.7,
                reviews: 2100,
                discount: 30
            },
            {
                id: 4,
                title: "Support Téléphone Voiture Magnétique",
                price: "€8.99",
                originalPrice: "€12.99",
                image: "https://images.unsplash.com/photo-1595941069915-4ebc5197c14a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4.2,
                reviews: 3500,
                discount: 31
            },
            {
                id: 5,
                title: "Coussin Massant Shiatsu pour Cou et Épaules",
                price: "€42.99",
                originalPrice: "€59.99",
                image: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4.6,
                reviews: 1200,
                discount: 28
            },
            {
                id: 6,
                title: "Drone Mini avec Caméra HD 1080P",
                price: "€55.80",
                originalPrice: "€79.99",
                image: "https://images.unsplash.com/photo-1473968512647-3e447244af8f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4.4,
                reviews: 950,
                discount: 30
            },
            {
                id: 7,
                title: "Enceinte Bluetooth Portable Étanche",
                price: "€22.50",
                originalPrice: "€32.00",
                image: "https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4.5,
                reviews: 1800,
                discount: 30
            },
            {
                id: 8,
                title: "Kit d'Outils Multifonctions Électroniques",
                price: "€15.99",
                originalPrice: "€22.50",
                image: "https://images.unsplash.com/photo-1586953208448-b95a79798f07?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4.8,
                reviews: 3200,
                discount: 29
            },
            {
                id: 9,
                title: "Tapis de Souris Gaming RGB Éclairage LED",
                price: "€12.75",
                originalPrice: "€18.20",
                image: "https://images.unsplash.com/photo-1541140532154-b024d705b90a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4.3,
                reviews: 1100,
                discount: 30
            },
            {
                id: 10,
                title: "Chargeur Rapide USB-C 65W avec Câble",
                price: "€19.99",
                originalPrice: "€28.50",
                image: "https://images.unsplash.com/photo-1609592810793-abeb6c64b5c6?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                rating: 4.6,
                reviews: 2400,
                discount: 30
            }
        ];

        // Fonction pour générer les étoiles de notation
        function generateStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            
            for (let i = 0; i < fullStars; i++) {
                stars += '★';
            }
            
            if (hasHalfStar) {
                stars += '½';
            }
            
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '☆';
            }
            
            return stars;
        }

        // Fonction pour afficher les produits
        function displayProducts() {
            const container = document.getElementById('products-container');
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    ${product.discount ? `<div class="discount-badge">-${product.discount}%</div>` : ''}
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">${product.price}</div>
                        <div class="product-rating">
                            <span class="stars">${generateStars(product.rating)}</span>
                            <span class="rating-value">${product.rating} (${product.reviews})</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-primary">Acheter maintenant</button>
                            <button class="btn btn-secondary">♡</button>
                        </div>
                    </div>
                `;
                
                container.appendChild(productCard);
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
            
            // Animation d'apparition progressive des cartes
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
            
            // Gestion des boutons "favoris"
            const favoriteButtons = document.querySelectorAll('.btn-secondary');
            favoriteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (this.textContent === '♡') {
                        this.textContent = '♥';
                        this.style.color = '#ff4747';
                    } else {
                        this.textContent = '♡';
                        this.style.color = '';
                    }
                });
            });
        });
    </script>
</body>
</html>
